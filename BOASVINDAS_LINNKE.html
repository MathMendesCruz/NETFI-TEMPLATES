<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Linnke</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #1e4158 0%, #01B1F2 100%);
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.13);
            padding: 40px 32px 32px 32px;
            max-width: 420px;
            width: 95vw;
            text-align: center;
        }
        .welcome-title {
            font-size: 2rem;
            color: #1e4158;
            font-weight: bold;
            margin-bottom: 18px;
        }
        .logo {
            margin-bottom: 18px;
        }
        .logo img {
            height: 48px;
            max-width: 160px;
        }
        .welcome-desc {
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 24px;
        }
        .links a {
            background: #1e4158;
            color: #fff;
            padding: 10px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
            display: inline-block;
        }
        .links a:hover {
            background: #018ec2;
        }
        @media (max-width: 600px) {
            .welcome-card {
                padding: 22px 4vw 18px 4vw;
            }
            .welcome-title {
                font-size: 1.2rem;
            }
            .logo img {
                height: 32px;
                max-width: 100px;
            }
            .welcome-desc {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="welcome-title">Bem-vindo à Linnke!</div>
        <div class="logo">
            <img src="https://images.assets-landingi.com/uc/aeac90fd-54f3-47b8-a4a3-d42b8b06f313/1e1714761681903.webp" alt="Logo Linnke">
        </div>
        <div class="welcome-desc">
            É um prazer ter você conosco!<br>
            Aqui você encontra soluções inovadoras em tecnologia, conectividade e atendimento de qualidade.<br>
            Acesse nosso site e conheça mais!
        </div>
        <div class="links">
            <a href="https://www.linnke.com.br" target="_blank">Acessar Linnke</a>
        </div>
    </div>
</body>
</html>
