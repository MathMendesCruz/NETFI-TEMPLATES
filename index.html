<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Portfólio de Modelos de Fatura</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #d6eaff 0%, #e2e2f6 100%);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      padding: 40px 30px;
      box-shadow: 0 4px 24px #0002;
    }
    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: center;
      font-size: 2.6rem;
      color: #3B3A60;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    .modelos {
      display: flex;
      flex-wrap: wrap;
      gap: 36px;
      justify-content: center;
    }
    .modelo {
      width: 420px;
      background: #f8fafc;
      border-radius: 14px;
      box-shadow: 0 2px 12px #0001;
      padding: 22px 18px;
      margin-bottom: 24px;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .modelo:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 28px #3B3A6088;
      z-index:2;
    }
    iframe {
      width: 100%;
      height: 340px;
      border: 2px solid #b3b6de;
      border-radius: 9px;
      background: #fff;
      margin-bottom: 12px;
      box-shadow: 0 1px 6px #3B3A6033;
    }
    .titulo {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.18rem;
      font-weight: bold;
      margin-bottom: 9px;
      text-align: center;
      color: #415a77;
    }
    .fullscreen-btn {
      display: block;
      margin: 0 auto 10px auto;
      padding: 6px 16px;
      background: #3B3A60;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s;
    }
    .fullscreen-btn:hover {
      background: #5964a7;
    }
    @media (max-width: 900px) {
      .modelos { flex-direction: column; align-items: center; }
      .modelo { width: 98%; }
    }
  </style>
  <script>
    function openFullscreen(src) {
      window.open(src, '_blank');
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Portfólio de Modelos de Fatura</h1>
  <div class="modelo">
    <div class="titulo">Fatura NETFI (5 dias antes)</div>
    <button class="fullscreen-btn" onclick="openFullscreen('FATURA_NETFI.html')">Ver em tela cheia</button>
    <iframe src="FATURA_NETFI.html"></iframe>
  </div>
  <div class="modelo">
    <div class="titulo">Fatura LINNKE (5 dias antes)</div>
    <button class="fullscreen-btn" onclick="openFullscreen('FATURA_LINNKE.html')">Ver em tela cheia</button>
    <iframe src="FATURA_LINNKE.html"></iframe>
  </div>
  <div class="modelo">
    <div class="titulo">Aviso NETFI (3 dias após)</div>
    <button class="fullscreen-btn" onclick="openFullscreen('3_DIAS_APÓS_NETFI.html')">Ver em tela cheia</button>
    <iframe src="3DIAS_APÓS_NETFI.html"></iframe>
  </div>
  <div class="modelo">
    <div class="titulo">Aviso LINNKE (3 dias após)</div>
    <button class="fullscreen-btn" onclick="openFullscreen('3_DIAS_APÓS_LINNKE.html')">Ver em tela cheia</button>
    <iframe src="3_DIAS_APÓS_LINNKE.html"></iframe>
  </div>
  <div class="modelo">
    <div class="titulo">Aviso NETFI (10 dias após)</div>
    <button class="fullscreen-btn" onclick="openFullscreen('10_DIAS_APÓS_NETFI.html')">Ver em tela cheia</button>
    <iframe src="10_DIAS_APÓS_NETFI.html"></iframe>
  </div>
  <div class="modelo">
    <div class="titulo">Aviso LINNKE (10 dias após)</div>
    <button class="fullscreen-btn" onclick="openFullscreen('10_DIAS_APÓS_LINNKE.html')">Ver em tela cheia</button>
    <iframe src="10_DIAS_APÓS_LINNKE.html"></iframe>
  </div>
</div>
  </div>
</body>
</html>
