<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Portfólio de Modelos de Fatura</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { max-width: 1100px; margin: 40px auto; background: #fff; border-radius: 10px; padding: 30px; box-shadow: 0 2px 8px #0002; }
    h1 { text-align: center; }
    .modelos { display: flex; flex-wrap: wrap; gap: 30px; justify-content: center; }
    .modelo { width: 480px; background: #fafafa; border-radius: 8px; box-shadow: 0 1px 4px #0001; padding: 15px; margin-bottom: 20px; }
    iframe { width: 100%; height: 420px; border: 1px solid #ccc; border-radius: 6px; background: #fff; }
    .titulo { font-weight: bold; margin-bottom: 10px; text-align: center; }
    @media (max-width: 900px) {
      .modelos { flex-direction: column; align-items: center; }
      .modelo { width: 98%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Portfólio de Modelos de Fatura</h1>
    <div class="modelos">
      <div class="modelo">
        <div class="titulo">Fatura NETFI (5 dias antes)</div>
        <iframe src="FATURA NETFI.html"></iframe>
      </div>
      <div class="modelo">
        <div class="titulo">Fatura LINNKE (5 dias antes)</div>
        <iframe src="FATURA LINNKE.html"></iframe>
      </div>
      <div class="modelo">
        <div class="titulo">Aviso NETFI (3 dias após)</div>
        <iframe src="3 DIAS APÓS - NETFI.html"></iframe>
      </div>
      <div class="modelo">
        <div class="titulo">Aviso LINNKE (3 dias após)</div>
        <iframe src="3 DIAS APÓS - LINNKE.html"></iframe>
      </div>
      <div class="modelo">
        <div class="titulo">Aviso NETFI (10 dias após)</div>
        <iframe src="10 DIAS APÓS - NETFI.html"></iframe>
      </div>
      <div class="modelo">
        <div class="titulo">Aviso LINNKE (10 dias após)</div>
        <iframe src="10 DIAS APÓS - LINNKE.html"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
