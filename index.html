<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Modelos NETFI e LINNKE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #01b1fa 0%, #1e4158 100%);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      height: 100%;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      padding: 40px 30px;
      box-shadow: 0 4px 24px #0002;
    }
    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: center;
      font-size: 2.6rem;
      color: transparent;
      background: linear-gradient(120deg, #01b1fa 0%, #1e4158 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 0;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }
    .modelos {
      display: flex;
      flex-wrap: wrap;
      gap: 80px;
      justify-content: center;
    }
    .modelo.netfi {
      width: 420px;
      background: #01b1fa;
      border-radius: 14px;
      padding: 22px 18px;
      margin-bottom: 24px;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .modelo.linnke {
      width: 420px;
      background: #1e4158;
      border-radius: 14px;
      padding: 22px 18px;
      margin-bottom: 24px;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .modelo:hover {
      transform: translateY(-8px) scale(1.03);
    }
    iframe {
      width: 100%;
      height: 440px;
      border: 2px solid #b3b6de;
      border-radius: 9px;
      background: #fff;
      margin-bottom: 12px;
      box-shadow: 0 1px 6px #b3b6de;
      transition: box-shadow 0.2s;
    }
    .modelo.netfi iframe {
      box-shadow: 0 1px 12px #01b1fa;
    }
    .modelo.linnke iframe {
      box-shadow: 0 1px 12px #1e4158;
    }
    .titulo {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.18rem;
      font-weight: bold;
      margin-bottom: 9px;
      text-align: center;
      color: #ffffff;
    }
    .fullscreen-btn.netfi {
      display: block;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0 auto 10px auto;
      padding: 10px 20px;
      background: #01b1fa;
      color: inherit;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 1.01rem;
      font-weight: bold;
      transition: background 0.2s, color 0.2s, transform 0.15s;
      letter-spacing: 0.5px;
      outline: none;
      position: relative;
      overflow: hidden;
    }
    .fullscreen-btn.linnke {
      display: block;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0 auto 10px auto;
      padding: 10px 20px;
      background: #1e4158;
      color: inherit;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 1.01rem;
      font-weight: bold;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.15s;
      letter-spacing: 0.5px;
      outline: none;
      position: relative;
      overflow: hidden;
    }
    .fullscreen-btn.netfi {
      color: #ffffff;
    }
    .fullscreen-btn.linnke {
      color: #ffffff;
    }
    .fullscreen-btn.netfi:hover, .fullscreen-btn.linnke:hover {
      background: linear-gradient(90deg, #f0faff 60%, #e6f7ff 100%);
      box-shadow: 0 4px 16px #0002;
      transform: translateY(-2px) scale(1.04);
    }
    .fullscreen-btn.netfi:hover {
      color: #01b1fa;
      border: 1px solid #01b1fa;
      background:#ffffff;
    }
    .fullscreen-btn.linnke:hover {
      color: #1e4158;
      border: 1px solid #1e4158;
      background: #ffffff;
    }
    .fullscreen-btn:active {
      transform: scale(0.98);
      box-shadow: 0 1px 4px #0001;
    }
    @media (max-width: 900px) {
      .modelos { flex-direction: column; align-items: center; }
      .modelo { width: 98%; }
    }
    #fullscreen-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(30, 65, 88, 0.85);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    #fullscreen-modal {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 40px #0005;
      max-width: 900px;
      width: 70vw;
      max-height: 90vh;
      padding: 0;
      position: relative;
      opacity: 0;
      transform: scale(0.92);
      transition: opacity 0.3s, transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    #fullscreen-modal.show {
      opacity: 1;
      transform: scale(1);
    }
    #fullscreen-iframe {
      width: 100%;
      height: 120vh;
      border: none;
      border-radius: 16px 16px 0 0;
      background: #fff;
    }
    #close-fullscreen {
      position: absolute;
      top: 10px;
      right: 18px;
      background: #01b1fa;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s;
    }
    #close-fullscreen.netfi {
      background: #01b1fa;
      color: #fff;
    }
    #close-fullscreen.linnke {
      background: #1e4158;
      color: #fff;
    }
    #close-fullscreen.netfi:hover {
      background: #ff0000;
    }
    #close-fullscreen.linnke:hover {
      background: #ff0000;
    }
    #back-fullscreen {
      position: absolute;
      top: 10px;
      right: 70px;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s;
    }
    #back-fullscreen:hover {
      background: #e91e63;
    }
    @media (max-width: 600px) {
      #fullscreen-modal { max-width: 99vw; }
      #fullscreen-iframe { height: 55vh; }
    }
  </style>
  <script>
    function openFullscreen(src, modelClass) {
      const overlay = document.getElementById('fullscreen-overlay');
      const modal = document.getElementById('fullscreen-modal');
      const iframe = document.getElementById('fullscreen-iframe');
      const closeBtn = document.getElementById('close-fullscreen');
      closeBtn.classList.remove('netfi', 'linnke');
      if (modelClass) closeBtn.classList.add(modelClass);
      iframe.src = src;
      overlay.style.display = 'flex';
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.fullscreen-btn').forEach(function(btn) {
        btn.onclick = function(e) {
          e.preventDefault();
          const src = this.getAttribute('onclick').match(/\('(.*?)'/)[1];
          const modelClass = this.classList.contains('netfi') ? 'netfi' : 'linnke';
          openFullscreen(src, modelClass);
        };
      });
    });
    function closeFullscreen() {
      const overlay = document.getElementById('fullscreen-overlay');
      const modal = document.getElementById('fullscreen-modal');
      const iframe = document.getElementById('fullscreen-iframe');
      const closeBtn = document.getElementById('close-fullscreen');
      modal.classList.remove('show');
      setTimeout(() => {
        overlay.style.display = 'none';
        iframe.src = '';
        closeBtn.classList.remove('netfi', 'linnke');
      }, 300);
    }
    window.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeFullscreen();
    });
  </script>
</head>
<body>
  <div id="fullscreen-overlay">
    <div id="fullscreen-modal">
      <button id="close-fullscreen" onclick="closeFullscreen()" title="Fechar">&times;</button>
      <iframe id="fullscreen-iframe" src="" allowfullscreen></iframe>
    </div>
  </div>
  <div class="container">
    <h1>Modelos de E-mail</h1>
    <div class="modelos">
      <div class="modelo netfi">
        <div class="titulo">Fatura NETFI (5 dias antes)</div>
        <button class="fullscreen-btn netfi" onclick="openFullscreen('FATURA_NETFI.html')">Ver em tela cheia</button>
        <iframe src="FATURA_NETFI.html"></iframe>
      </div>
      <div class="modelo linnke">
        <div class="titulo">Fatura LINNKE (5 dias antes)</div>
        <button class="fullscreen-btn linnke" onclick="openFullscreen('FATURA_LINNKE.html')">Ver em tela cheia</button>
        <iframe src="FATURA_LINNKE.html"></iframe>
      </div>
      <div class="modelo netfi">
        <div class="titulo">Aviso NETFI (3 dias após)</div>
        <button class="fullscreen-btn netfi" onclick="openFullscreen('3_DIAS_APÓS_NETFI.html')">Ver em tela cheia</button>
        <iframe src="3_DIAS_APÓS_NETFI.html"></iframe>
      </div>
      <div class="modelo linnke">
        <div class="titulo">Aviso LINNKE (3 dias após)</div>
        <button class="fullscreen-btn linnke" onclick="openFullscreen('3_DIAS_APÓS_LINNKE.html')">Ver em tela cheia</button>
        <iframe src="3_DIAS_APÓS_LINNKE.html"></iframe>
      </div>
      <div class="modelo netfi">
        <div class="titulo">Aviso NETFI (10 dias após)</div>
        <button class="fullscreen-btn netfi" onclick="openFullscreen('10_DIAS_APÓS_NETFI.html')">Ver em tela cheia</button>
        <iframe src="10_DIAS_APÓS_NETFI.html"></iframe>
      </div>
      <div class="modelo linnke">
        <div class="titulo">Aviso LINNKE (10 dias após)</div>
        <button class="fullscreen-btn linnke" onclick="openFullscreen('10_DIAS_APÓS_LINNKE.html')">Ver em tela cheia</button>
        <iframe src="10_DIAS_APÓS_LINNKE.html"></iframe>
      </div>
      <div class="modelo netfi">
        <div class="titulo">Assinatura NETFI</div>
        <button class="fullscreen-btn netfi" onclick="openFullscreen('ASSINATURA_NETFI.html')">Ver em tela cheia</button>
        <iframe src="ASSINATURA_NETFI.html"></iframe>
      </div>
      <div class="modelo linnke">
        <div class="titulo">Assinatura LINNKE</div>
        <button class="fullscreen-btn linnke" onclick="openFullscreen('ASSINATURA_LINNKE.html')">Ver em tela cheia</button>
        <iframe src="ASSINATURA_LINNKE.html"></iframe>
      </div>
      <div class="modelo netfi">
        <div class="titulo">Fatura LINNKE e NETFI (Enviado pelo Atendente)</div>
        <button class="fullscreen-btn netfi" onclick="openFullscreen('FATURA_LINNKE_E_NETFI.html')">Ver em tela cheia</button>
        <iframe src="FATURA_LINNKE_E_NETFI.html"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
